<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC.ROWANELLEY.XYZ</title>
    <link rel="icon" type="image/x-icon" href="https://rowanelley.xyz/">
    <style>
        /* General styles */
        html {
            background-color: #f7f9fb;
        }
        body {
            margin: 0;
            padding: 20px 0; /* Add padding at the top and bottom of the page */
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            color: #6185b7;
            font-size: 128px;
            font-weight: 200;
            margin: 20px 0;
        }
        p {
            text-align: center;
            color: #05070a;
            font-size: 22px; /* Increased paragraph text size */
            margin: 10px 0;
        }
        .paragraph {
            text-overflow: ellipsis;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        a {
            display: inline-block;
            font-size: 36px; /* Increased link font size */
            text-decoration: none;
            color: #8378c1;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
        }
        a:hover {
            text-decoration: underline;
            color: #8378c1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 64px;
            }
            .paragraph {
                width: 80%;
            }
            p {
                font-size: 20px; /* Slightly smaller on tablets */
            }
            a {
                font-size: 40px; /* Larger links for tablets */
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 48px;
            }
            p {
                font-size: 18px; /* Slightly smaller text for small devices */
            }
            a {
                font-size: 44px; /* Larger links on mobile */
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <h1>ROWAN'S SERVER</h1>

        <p>Server is live on play.rowanelley.xyz</p>
        <a href="https://mc.rowanelley.xyz/gov">GOVERNMENT<br/></a>
    </div>
</body>
</html>
